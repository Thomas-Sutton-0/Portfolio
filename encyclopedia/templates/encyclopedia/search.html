{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<h2> Entry "{{ entry_name }}" not found. Did you mean: </h2>
    <ul>
        {% for entry in entries %}
            <li> <a href="{{ entry }}"> {{ entry }} </a> </li>
        {% endfor %}
    </ul>
{% endblock %}
